<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mon premier projet Leaflet</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #mapsid {
            width: 90%;
            max-width: 700px;
            height: 700px;
            margin: auto;
            border: 2px solid #175643;
        }
        
        #toggleButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #175643;
            color: rgb(158, 152, 152);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script src="Region.geojson"></script>
</head>

<body>
    <h2 style="text-align:center;">Departements Cartography</h2>
    <button id="toggleButton">Afficher/Masquer le fond satellite</button>
    <div id="mapsid"></div>


    <script>
        const mymap = L.map('mapsid').setView([33.976052, -6.866249], 7);


        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri â€” Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'
        });
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        });
        satelliteLayer.addTo(mymap);
        let currentLayer = 'satellite';
        document.getElementById('toggleButton').addEventListener('click', () => {
            if (currentLayer === 'satellite') {
                mymap.removeLayer(satelliteLayer);
                osmLayer.addTo(mymap);
                currentLayer = 'osm';
                document.getElementById('toggleButton').textContent = 'Afficher le fond satellite';
            } else {
                mymap.removeLayer(osmLayer);
                satelliteLayer.addTo(mymap);
                currentLayer = 'satellite';
                document.getElementById('toggleButton').textContent = 'Afficher OpenStreetMap';
            }
        });
        L.geoJson(Region).addTo(mymap)
        const info = L.control();

        info.onAdd = function(mymap) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function(props) {
            const contents = props ? `<b>${props.nom_region}</b><br />${props.Populatio} personne / mi<sup>2</sup>` : 'Poser le curseur sur la region';
            this._div.innerHTML = `<h4>Region Population Density</h4>${contents}`;
        };

        info.addTo(mymap);

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent(`You clicked the map at ${e.latlng.toString()}`)
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);

        function getColor(d) {
            return d > 6000000 ? '#800026' :
                d > 4500000 ? '#BD0026' :
                d > 3100000 ? '#E31A1C' :
                d > 2300000 ? '#FC4E2A' :
                d > 452000 ? '#FD8D3C' :
                d > 220000 ? '#FEB24C' :
                d > 1000 ? '#FED976' :
                '#FFEDA0';
        }

        function style(feature) {
            return {
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7,
                fillColor: getColor(feature.properties.Populatio),
            };
        }

        function highlightFeature(e) {
            const layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();

            info.update(layer.feature.properties);
        }
        L.geoJson(Region, {
            style: style
        }).addTo(mymap);

        function highlightFeature(e) {
            const layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();

            info.update(layer.feature.properties);
        }

        const geojson = L.geoJson(Region, {
            style,
            onEachFeature
        }).addTo(mymap);

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }
    </script>
</body>

</html>

</html>
